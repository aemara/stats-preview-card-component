<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="viewport" content="height=device-height, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: hsl(277, 64%, 61%);}
    .attribution a { color:white; }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">

        <div class="content">

          <div class="main-content">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          
            <p class="main-paragraph">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
          </div>

          <div class="stats">

            <div class="stat companies-stat">
              <p class="stat-number">10k+</p>
              <p class="stat-name">companies</p>
            </div>
    
            <div class="stat templates-stat">
              <p class="stat-number">314</p>
              <p class="stat-name">templates</p>
            </div>
    
            <div class="stat queries-stat">
              <p class="stat-number">12m+</p>
              <p class="stat-name">queries</p>
            </div>

          </div>
        </div>
    
        <div class="image">
          <img src="./images/image-header-desktop.jpg" alt="People in a conference room">
        </div>
      </div>
  
    </div>
  </div>
  
</body>
</html>
